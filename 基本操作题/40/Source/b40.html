<html>
<head>
	<script type="text/JavaScript">
		function whichKey(event)
		{
			// <!--**********Found*********-->
			if (event.button==1)
				alert("你单击了鼠标右键！");
			else
				alert("你单击了鼠标左键！");
		}
	</script>
</head>
<!--**********Found*********-->
<body onkeydown="whichKey(event)">
<p>请单击鼠标！</p>
</body>
</html>
