<h2>基本粒子﻿</h2>
<!--**********Found*********-->
<hr float="left" width="500" thickness="1" linecolor="#0000FF"/>
<!--**********Found*********-->
<p style="text-indent:2px;">
基本粒子，即在不改变物质属性的前提下的最小体积物质。它是组成各种各样物体的基础。并不会因为小而断定它不是某种物质。现在科学家利用粒子加速器加速一些粒子，有时候用粒子相撞的方法，来研究基本粒子。
</p>
