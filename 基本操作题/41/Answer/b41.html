<html>
<head>
	<style type="text/css">
		* {margin:0; padding:0;}
		/* <!--**********Found*********--> */
		.items {margin:10px; width:250px;}
		/*圆角边框开始*/
		.xtop, .xbottom {display:block;background:transparent;font-size:1px;}
		.xb1, .xb2, .xb3, .xb4 {display:block;overflow:hidden;}
		.xb1, .xb2, .xb3 {height:1px;}
		.xb2, .xb3, .xb4 {border-left:1px solid #77cce7;border-right:1px solid #77cce7;}
		.xb1 {margin:0 5px;background:#77cce7;}
		.xb2 {margin:0 3px;border-width:0 2px;}
		.xb3 {margin:0 2px;}
		.xb4 {height:2px;margin:0 1px;}
		.xboxcon {
			margin:0px;
			display:block;
			border:0 solid #77cce7;
			border-width:0 1px;
			/* <!--**********Found*********--> */
			padding: 10px;
			/* <!--**********Found*********--> */
			text-align: center;
		}
		/*圆角边框结束*/
	</style>
</head>
<body>
<div class="items">
	<b class="xtop">
		<b class="xb1"></b>
		<b class="xb2"></b>
		<b class="xb3"></b>
		<b class="xb4"></b>
	</b>
	<div class="xboxcon">
		<h1>如梦令</h1>
		<p>常记溪亭日暮，沉醉不知归路，</p>
		<p>兴尽晚回舟，误入藕花深处。</p>
		<p>争渡，争渡，惊起一滩鸥鹭。</p>
	</div>
	<b class="xbottom">
		<b class="xb4"></b>
		<b class="xb3"></b>
		<b class="xb2"></b>
		<b class="xb1"></b>
	</b>
</div>
</body>
</html>
