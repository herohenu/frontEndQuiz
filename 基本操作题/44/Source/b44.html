<h2 class="color:green">染色体</h2>
<hr align="left" width="300" size="1" color="#00FF00"/>
<p>染色体是细胞核中载有遗传信息（基因）的物质，在显微镜下呈圆柱状或杆状，主要由脱氧核糖核酸和蛋白质组成，在细胞发生有丝分裂时期容易被碱性染料（例如龙胆紫和醋酸洋红）着色，因此而得名。</p>
<p>在无性繁殖物种中，生物体内所有细胞的染色体数目都一样；而在有性繁殖大部分物种中，生物体的体细胞染色体成对分布，称为二倍体。</p>
<p>性细胞如精子、卵子等是单倍体，染色体数目只是体细胞的一半。</p>
<p>哺乳动物雄性个体细胞的性染色体对为XY，雌性则为XX。鸟类和蚕的性染色体与哺乳动物不同：雄性个体的是ZZ，雌性个体为ZW。</p>
