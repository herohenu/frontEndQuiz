<html>
<body>
	<script type="text/javascript">
		var arr=[5,6,7,2,3,4];
		document.write("原数组："+arr+"<br><br>\n");
		// <!--**********Found*********-->
		var x = arr.length; // 取数组长度
		// <!--**********Found*********-->
		var y = arr.sort(); // 将数组排序
		// <!--**********Found*********-->
		var z = arr.slice(0,3); // 取数组前3位
		document.write("数组长度："+x+"<br>\n排序结果为："+y+"<br>\n"+"截取前三位："+z);
	</script>
</body>
</html>
