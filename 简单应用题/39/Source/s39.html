希格斯玻色子是粒子物理学标准模型预言的一种自旋为零的玻色子。物理学家希格斯提出了希格斯机制。在此机制中，希格斯场引起自发对称性破缺，并将质量赋予规范传播子和费米子。希格斯粒子是希格斯场的场量子化激发，它通过自相互作用而获得质量。2012年7月2日，美国能源部下属的费米国家加速器实验室宣布，该实验室最新数据接近证明被称为“上帝粒子”的希格斯玻色子的存在。
