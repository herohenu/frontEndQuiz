<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>简易购物车</title>
<script language="javascript" type="text/javascript">
/*
简易购物车的计算方式：商品数量*单价+运费=合计
*/
function cal(){
	// <!--**********Found*********-->
	var num= parseInt(document.myform.num.value);	//获得商品数量（整型）
	// <!--**********Found*********-->
	var price=parseFloat(document.myform.price.value);	//获得商品单价（浮点型）
	// <!--**********Found*********-->
	var cost=parseFloat(document.myform.cost.value);	//获得运费（浮点型）
	var amount=num*price+cost;
	document.myform.amount.value=amount;				//计算费用并向文本框复制赋值	
}
</script>
</head>
<body>
<form action="" method="post" name="myform">
<table width="533" height="133" border="1" bgcolor="#FFC8C8" align="center" cellpadding="0" cellspacing="0">
  <tbody><tr>
    <th colspan="5">简易购物车</th>
    </tr>
  <tr align="center">
    <td width="92">商品名称</td>
    <td width="100">数量(件)</td>
    <td width="110">单价(元)</td>
    <td width="101">运费(元)</td>
    <td width="130"><input name="button2" type="button" value="合计" onclick="cal()"></td>
  </tr>
   <tr align="center">
    <td>iPhone5</td>
    <td><input type="text" name="num" size="10"></td>
    <!--**********Found*********-->
    <td><input type="text" name="price" size="10" value="4800" readonly></td>
    <!--**********Found*********-->
    <td><input type="text" name="cost" size="10" value="10" readonly></td>
    <td><input type="text" name="amount" size="10">元</td>
   </tr>
</tbody></table>
</form>
</body></html>
