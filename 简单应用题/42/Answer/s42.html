<html>  
<head>  
<script type="text/javascript"> 
var c=0  
var t  
function timedCount()  
{  
// <!--**********Found*********-->
document.getElementById('txt').innerHTML=c  
c=c+1  
// <!--**********Found*********-->
t=setTimeout("timedCount()",1000)  
}  
  
function stopCount()  
{  
// <!--**********Found*********-->
clearTimeout(t)  
}  
</script>  
</head>  
  
<body>  
  
<form>  
<input type="button" value="开始计时！" onClick="timedCount()">  
<p id="txt">0</p>
<input type="button" value="停止计时！" onClick="stopCount()">  
</form>   
  
</body>  
  
</html>
