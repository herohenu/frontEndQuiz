<h1>山魈</h1>
<p>山魈[shān xiāo]（学名：Mandrillus sphinx），由林奈（Linnaeus）于1758年发现并命名。山魈头大而长，鼻骨两侧各有1块骨质突起，其上有纵向排列的脊状突起，其间为沟，外被绿色皮肤，脊间鲜红色。雄性每侧约有6条主要的沟，其红色部分伸延到鼻骨和吻部周围。这种色彩鲜艳的特殊图案形似鬼怪，因而人称山魈。山魈为小群落生活，嬉戏于丛林及岩石间，是世界上最大的猴。有山魈和黑面山魈两种，分布于赤道非洲。</p>
