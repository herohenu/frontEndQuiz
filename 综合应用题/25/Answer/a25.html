<html>
<head>
	<script type="text/javascript">
		// <!--**********Found*********-->
		document.onkeydown = run;
		var t = 10;
		var l = 10;
		function run(){
			if (window.event.keyCode == 37)
				l--;
			else if (window.event.keyCode == 38)
				t--;
			else if (window.event.keyCode == 39)
				l++;
			else if (window.event.keyCode == 40)
				t++;
				
			// <!--**********Found*********-->
			document.img1.style.left=l;
			// <!--**********Found*********-->
			document.img1.style.top=t;
		}
	</script>
</head>
<body background="a25-bg.jpg">
	<!--**********Found*********-->
	<img name="img1" src="a25.gif" style="position:absolute; left:10px; top:10px;"/>
</body>
</html>
