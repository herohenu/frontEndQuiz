<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>计算器</title>
<style type="text/css">
/*细边框的文本输入框*/
.textBaroder
{
	border-width:1px;
	border-style:solid
}
 
</style>

<script language="javascript">
  function compute(op)
  {  
     var num1,num2;
   // <!--**********Found*********-->
	 num1=parseFloat(document.myform.txtNum1.value);
	 // <!--**********Found*********-->
	 num2=parseFloat(document.myform.txtNum2.value);
	 if (op=="+")
	    document.myform.txtResult.value=num1+num2  ;
     if (op=="-")
	    document.myform.txtResult.value=num1-num2  ;
     if (op=="*")
	    document.myform.txtResult.value=num1*num2  ;
     if (op=="/"  &&  num2!=0)
	    document.myform.txtResult.value=num1/num2   ;
  }
</script>
</head>
<body>
<form action="" method="post" name="myform" id="myform">
<table border="0" bgcolor="#C9E495" align="center">
  <tbody><tr>
    <td colspan="4"><h3 align="center">简易计算器</h3></td>
  </tr>
  <tr>
    <td>第一个数</td>
    <td colspan="3"><input name="txtNum1" type="text" class="textBaroder" id="txtNum1" size="25"></td>
  </tr>
  <tr>
    <td>第二个数</td>
    <td colspan="3"><input name="txtNum2" type="text" class="textBaroder" id="txtNum2" size="25"></td>
  </tr>
  <tr>
    <td><input name="addButton2" type="button" id="addButton2" value="  ＋  " onclick="compute('+')"></td>
    <td><input name="subButton2" type="button" id="subButton2" value="  －  " onclick="compute('-')"></td>
    <td><input name="mulButton2" type="button" id="mulButton2" value="  ×  " onclick="compute('*')"></td>
    <td><input name="divButton2" type="button" id="divButton2" value="  ÷  " onclick="compute('/')"></td>
  </tr>
  <tr>
    <td>计算结果</td>
    <td colspan="3">
    	<!--**********Found*********-->
    	<input name="txtResult" type="text" class="textBaroder" id="txtResult" size="25">
    </td>
  </tr>
</tbody></table>
</form>


</body></html>
